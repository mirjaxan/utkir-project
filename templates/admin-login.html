<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — Workstation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#141414;
    --panel:#1b1b1b;
    --input:#242424;
    --muted:#9b9b9b;
    --text:#efefef;
    --accent:#e25712;   /* orange */
    --accent-dark:#c5430e;
    --radius:18px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background:linear-gradient(#111,#0f0f10);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Page layout */
  .page{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px;
  }
  .shell{
    width:100%;
    max-width:1200px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:48px;
    align-items:center;
  }

  /* Left column - form area */
  .left{
    padding:28px 0 24px 0;
  }
  .brand-title{
    font-size:40px;
    font-weight:800;
    margin:0 0 12px 0;
    letter-spacing:-1px;
  }
  .subtitle{
    color:var(--muted);
    margin-bottom:28px;
    line-height:1.4;
    max-width:420px;
  }

  .form-card{
    width:420px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    padding:26px;
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 20px 60px rgba(0,0,0,0.65);
  }

  .field{
    margin-bottom:16px;
  }
  .input{
    width:100%;
    display:flex;
    align-items:center;
    gap:12px;
    background:var(--input);
    border-radius:14px;
    padding:14px 16px;
    border:1px solid rgba(255,255,255,0.02);
  }
  .input input{
    flex:1;
    background:transparent;
    border:0;
    outline:none;
    color:var(--text);
    font-size:15px;
  }
  .placeholder{
    color:var(--muted);
  }

  /* Passcode row with icon button */
  .pass-row{position:relative}
  .pass-button{
    width:44px;height:44px;border-radius:999px;border:0;
    display:inline-flex;align-items:center;justify-content:center;
    background:var(--accent);color:#fff;cursor:pointer;
    box-shadow:0 6px 18px rgba(198,86,34,0.18);
    border:3px solid rgba(0,0,0,0.15);
    transition:transform .12s ease;
  }
  .pass-button:active{transform:translateY(1px)}

  /* left footer small */
  .foot{
    margin-top:42px;color:var(--muted);font-size:13px;
  }

  /* Right column - big logo */
  .right{
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    justify-content:center;
    gap:24px;
    padding-right:8%;
  }
  .logo-big{
    font-size:140px;
    font-weight:800;
    line-height:0.9;
    margin:0;
    letter-spacing:-4px;
    color:#fff;
  }
  .logo-pill{
    display:inline-block;
    margin-top:18px;
    background:var(--accent);
    padding:28px 56px;
    border-radius:40px;
    font-size:84px;
    font-weight:800;
    color:#fff;
    box-shadow: 0 18px 40px rgba(226,87,18,0.14);
    transform:translateY(6px);
  }

  /* small copyright / version bottom left */
  .page-footer{
    position:fixed;
    left:36px;
    bottom:18px;
    color:var(--muted);
    font-size:13px;
  }
  .version{
    position:fixed;
    right:28px;
    bottom:18px;
    color:rgba(255,255,255,0.12);
    font-size:13px;
  }

  /* Responsive adjustments */
  @media (max-width:1000px){
    .shell{grid-template-columns:1fr; padding:0 12px}
    .right{align-items:center;padding-right:0}
    .logo-big{font-size:96px}
    .logo-pill{font-size:48px;padding:18px 36px}
    .form-card{width:100%}
    .brand-title{font-size:32px}
  }
  @media (max-width:520px){
    .logo-big{font-size:64px}
    .logo-pill{font-size:36px;padding:12px 18px;border-radius:24px}
    .form-card{padding:18px}
    .input{padding:12px}
  }

  /* micro details */
  .hint{font-size:13px;color:var(--muted);margin-bottom:8px}
  .sr-only{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
</style>
</head>
<body>
  <div class="page" role="main">
    <div class="shell">

      <!-- LEFT: form / content -->
      <section class="left" aria-labelledby="admin-title">
        <h1 id="admin-title" class="brand-title">Админ</h1>
        <p class="subtitle">Доступ разрешён по специальному допуску</p>

        <div class="form-card" aria-label="Admin login form">
          <form id="loginForm" autocomplete="off">
            <div class="field">
              <label class="sr-only" for="user">User</label>
              <div class="input" aria-hidden="false">
                <input id="user" name="user" type="text" placeholder="Placeholder" />
              </div>
            </div>

            <div class="field pass-row">
              <label class="sr-only" for="pass">Passcode</label>
              <div style="display:flex;gap:12px;align-items:center">
                <div class="input" style="flex:1">
                  <input id="pass" name="pass" type="password" placeholder="Passcode" />
                </div>
                <button type="submit" class="pass-button" title="Войти" aria-label="submit">
                  <!-- simple arrow SVG -->
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13 5l7 7-7 7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="field hint" style="margin-top:8px">
              <span style="color:var(--muted)">Введите код доступа, чтобы продолжить</span>
            </div>
          </form>

          <div class="foot" aria-hidden="true">© 2025 Группа Workstation ⚡</div>
        </div>
      </section>

      <!-- RIGHT: big logo -->
      <aside class="right" aria-hidden="true">
        <h2 class="logo-big" aria-hidden="true">work</h2>
        <div class="logo-pill" aria-hidden="true">station</div>
      </aside>

    </div>
  </div>

  <div class="page-footer">© 2025 Группа Workstation⚡</div>
  <div class="version">v.1.0.0</div>

<script>
  // Minimal JS: fake submit + small UX
  (function(){
    const form = document.getElementById('loginForm');
    const passInput = document.getElementById('pass');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pass = passInput.value.trim();
      // small client-side check (example) — remove or adapt for real backend
      if(!user || !pass){
        // flash simple alert (you can replace with modal/toast)
        alert('Пожалуйста, заполните все поля');
        return;
      }
      // simulate success redirect
      // In real project, remove preventDefault and submit to backend
      alert('Доступ разрешён — перенаправление...');
      // window.location.href = '/admin-dashboard/';
    });

    // small keyboard: Enter in pass triggers submit button visually
    passInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ e.preventDefault(); form.dispatchEvent(new Event('submit')); }
    });
  })();
</script>
</body>
</html>
